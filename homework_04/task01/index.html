<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form method="get" id="registr-form" action="greetings.html">
        <div>

            <label> Login
                <input type="text" name="login" placeholder="login">
            </label>
        </div>
        <div>
            <label>Password
                <input required type="password" name="password" placeholder="password">
            </label>
        </div>
        <div>
            <label>Firstname
                <input type="firstname" name="first-name" placeholder="firstname">
            </label>
        </div>
        <div>
            <label>Lasttname
                <input type="lasttname" name="lastt-name" placeholder="lasttname">
            </label>
        </div>
        <div>
            <label>
                Place of residence
                <select name="place" form="place">
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="America">America</option>
                </select>
            </label>
        </div>
        <div>
            Sex
            <div>
                <input id="male" type="radio" name="sex" value="male">
                <label for="male">male</label>
            </div>
            <div>
                <input id="female" type="radio" name="sex" value="female">
                <label for="female">female</label>
            </div>    
            <div>
                <label for="birthdata">Birthday</label>
                <input type="date" id="birthdata" name="birthData">
                
            </div>
        </div>
        <div>
            <p>Action</p>

            
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        
    </form>
</body>
</html>
