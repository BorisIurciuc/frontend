<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>my task</title>
</head>
<body>
    <h1>Daily tasks</h1>
    <form class="form" id="form">
        
        <input type="text" required name="inputtask" placeholder="input task">
        <button type="submit" id="btn">Submit task</button>
    </form>
    <ol id="list">List of tasks: </ol>
    <div class="btn-container">
        <button id="clear-all" class="btn">Cancel all tasks</button>
    </div>
</body>
</html>
